<header class="mb-auto">
  <div>
    <nav class="nav nav-masthead justify-content-left float-md-end">
      <fa-icon [icon]="backIcon" id="backIcon"></fa-icon><a routerLink="/dashboard"> Back to Dashboard</a>
    </nav>
  </div>
</header>
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 id="reports-heading">Reports</h1>
    <p class="lead">View a created report</p>
    </div>
</div>

<div class="container">
<div class="reportItem" >
  <mat-card *ngFor="let report of (reportList | async)" style="width: 100%;">Report:{{report.reportName}} Report ID:{{report.id}} <br>Created at: {{report.createdAt | date:'medium'}}
  </mat-card>
</div>
</div>
