<!--Login Component-->

<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1 id="signin-heading"><b>Sign in</b></h1>
        </div>
    </div>

    <form>
        <!--User ID Field-->
        <div class="row">
            <div class="col-sm mb-3">
                    <input [(ngModel)]="userId" class="form-control form-control-lg" id="userid" name="password" placeholder="User ID" required>
            </div>
        </div>
        
        <!--Password Field-->
        <div class="row">
            <div class="col-sm mb-3">
                <input type="password" [(ngModel)]="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" required>
            </div>
        </div>

        <!--Login Button-->
        <div class="row">
            <div class="col-sm mb-3">
                <!--Launches dashboard if credentials are valid
                goHome() is in login.component.ts
                -->
                <button class="btn btn-dark" (click)="goHome()" id="login-btn">Log in</button>
            </div>
        </div>

        
    </form>
</div>
